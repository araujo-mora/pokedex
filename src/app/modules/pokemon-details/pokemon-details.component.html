<div class="modal fade" id="pokemonDetails" tabindex="-1" aria-labelledby="pokemonDetailsTitle" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title name-text" id="pokemonDetailsTitle">{{(_pokemon ? _pokemon.id: "pokemon") | dataRender: "number"}} - {{(_pokemon ? _pokemon.name: "pokemon") | dataRender: "name"}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pt-0">
        <div *ngIf="_pokemon" class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-1 row-cols-xl-2 row-cols-xxl-2">
          <div class="col bg-gray-200 pt-2">
            <div class="d-flex justify-content-center align-items-top">
              <img src="{{_pokemon.img}}" class="card-img-top w-50 rounded-circle bg-dark" alt="...">
            </div>
            <div class="container mt-3 d-flex justify-content-around align-items-center">
              <p class="btn btn-small btn-outline-dark" *ngFor="let type of _pokemon.types"> <i class="{{type.type.name | dataRender: 'icon'}}">&nbsp; {{type.type.name}}</i></p>
            </div>

            <div class="container mt-3 d-flex justify-content-center align-items-center">
              <h5 class="custom-text">Height: {{_pokemon.height}} /</h5>
              <h5 class="custom-text">weight: {{_pokemon.weight}}</h5>
            </div>

          </div>
          <div class="col pt-2">
            <app-pokedex-chart [dataTable]="echartData"></app-pokedex-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
