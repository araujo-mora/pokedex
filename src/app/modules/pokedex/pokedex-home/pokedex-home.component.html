<div infiniteScroll (scrolled)="onScrollDown()" class="container">
  <div class="row row-cols-1 row-cols-xs-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-4">
    <div *ngFor="let pokemon of _pokemonList" class="col py-3">
      <div id="{{pokemon.id}}" (click)="getPokemonDetails($event)" class="card">
        <img src="{{pokemon.img}}" class="card-img-top bg-gray-200" alt="...">
          <div class="card-body">
            <p class="card-text custom-text">{{pokemon.id | dataRender : 'number'}}</p>
            <p class="card-text font-weight-bolder name-text">{{pokemon.name | dataRender : 'name'}}</p>
          </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showDetails">
  <app-pokemon-details-modal></app-pokemon-details-modal>
</div>
